{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

        <form method="POST" id="addSubjectForm" data-sem-url="{% url 'ajax_load_sem' %}" autocomplete="off" novalidate>
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add Blooms Keyword Here</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">ADD</button>
            </div>
        </form>
