<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<table id="question_tbl" class="table table-striped table-bordered" style="width:100%">
        <thead >
            <tr>
                <th>Question</th>
                <th>Klevel</th>
                <th>Module</th>
                <th>Subject</th>
                <th>Mark</th>
            </tr>
        </thead>
        <tbody>
            {% for qn in question_list %}
        <tr>

            <td style="color:black;">{{qn.desc}}</td>
            <td style="color:black;">{{qn.blm_lvl_name}}</td>
            <td style="color:black;">{{qn.module_name}}</td>

            <td style="color:black;">{{qn.subname}}</td>
            <td style="color:black;">{{qn.mark_disp}}</td>
        </tr>
        {%endfor%}
        </tbody>
    </table>
 <script>
                $(document).ready(function() {
    $('#question_tbl').DataTable();
} );
            </script>
